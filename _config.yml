title: Failing Fast
masthead_title: " "
subtitle: " "
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
#theme: minimal-mistakes-jekyll
description: ...
twitter_username: benhall_io
github_username: benbhall
minimal_mistakes_skin: dark
search: true
logo: "/assets/images/masthead-ff.png"

# Site URL (required for proper social sharing cards)
url: "https://failingfast.io"

# Social sharing / SEO
twitter:
  username: benhall_io
  card: summary_large_image

social:
  type: Person
  name: Ben Hall
  links:
    - "https://twitter.com/benhall_io"
    - "https://linkedin.com/in/ben-hall-software-engineer"
    - "https://github.com/benbhall"

# Default OG image for pages without a header image
og_image: /assets/images/default-og-image.png

# Output options (more information on Jekyll's site)
timezone: "Europe/London"
markdown: kramdown
#permalink: /:year-:month-:day-:title/
permalink: /:categories/:title/
paginate: 4
paginate_path: /page:num/

repository: "benbhall/benbhall.github.io"

comments:
  provider: "giscus"
  giscus:
    repo_id              : "MDEwOlJlcG9zaXRvcnkxODgyOTk1Mjk="
    category_name        : "Comments"
    category_id          : "DIC_kwDOCzk5Cc4CSIoC"
    discussion_term      : "pathname"
    reactions_enabled    : 1
    theme                : "preferred_color_scheme" # Dynamically follows user's system theme

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from

author:
  name   : "Ben Hall"
  avatar : "/assets/images/bbh1.jpg"
  bio: Iteration over perfection
  links:    
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/benhall_io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/benbhall"
    - label: "Stack Overflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/6870582/ben-hall"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://linkedin.com/in/ben-hall-software-engineer"          
    - label: "Feed"
      icon: "fas fa-fw fa-rss-square"
      url: "https://failingfast.io/feed.xml"            


footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/benhall_io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/benbhall"
    - label: "Stack Overflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/6870582/ben-hall"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://linkedin.com/in/ben-hall-software-engineer"      

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: "/"
    values:
      layout: single

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Custom JS for Magnific Popup and theme switcher
after_footer_scripts:
  - /assets/js/custom.js
