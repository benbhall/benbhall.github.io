<script>
// FAQ data from _data/faq.yml - auto-generated by Jekyll
window.faqData = {
{% for item in site.data.faq %}
  "{{ item.id }}": {
    "question": {{ item.question | jsonify }},
    "answer": {{ item.answer | markdownify | jsonify }}
  }{% unless forloop.last %},{% endunless %}
{% endfor %}
};
</script>
